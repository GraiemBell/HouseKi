  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lattice Examples</title>

    <style>
      body {
        font-family: sans-serif;
      }

      body h1 {
        text-align: center;
      }

      .top-link {
        position: absolute;
        top: 2rem;
        right: 2rem;
        text-decoration: none;
        color: black;
        font-weight: bold;
      }

      .top-link:hover {
        color: #777;
      }

      main {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        padding: 1rem;
      }

      main a {
        padding: 2rem;
        font-size: large;
        border: 1px solid #333;
        border-radius: 0.5rem;
        text-align: center;
        text-decoration: none;
        color: black;
        font-weight: bold;
        transition: background-color 0.2s ease-in-out;
      }

      main a:hover {
        background-color: #ddd;
        transition: background-color 0.2s ease-in-out;
      }
    </style>
  </head>
